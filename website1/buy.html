<!DOCTYPE html>
<html>
  <head>
    <title>Button Store</title>
    <link rel="stylesheet" type="text/css" href="reset_plus.css" />
    <link rel="stylesheet" type="text/css" href="buy.css" />
    <script src="script.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <nav>
      <h1>BUTT.</h1>
      <a href="index.html">Home</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div class="wrap cf">
      <div class="heading cf">
        <h1>My Cart</h1>
        <a href="index.html" class="continue">Continue Shopping</a>
      </div>
      <div class="cart">
        <ul class="cartWrap">
          <li class="items odd">
            <div class="infoWrap">
              <div class="cartSection">
                <p class="itemNumber">#QUE-007544-002</p>
                <h3>Button5</h3>

                <p><input type="text" class="qty" placeholder="3" /> x $4,99</p>

                <p class="stockStatus">In Stock</p>
              </div>

              <div class="prodTotal cartSection">
                <p>$14,97</p>
              </div>
              <div class="cartSection removeWrap">
                <a href="#" class="remove">x</a>
              </div>
            </div>
          </li>
          <li class="items even">
            <div class="infoWrap">
              <div class="cartSection info">
                <p class="itemNumber">#QUE-007544-002</p>
                <h3>Button11</h3>
                <p><input type="text" class="qty" placeholder="3" /> x $5.00</p>
                <p class="stockStatus">In Stock</p>
              </div>
              <div class="prodTotal cartSection">
                <p>$15.00</p>
              </div>

              <div class="cartSection removeWrap">
                <a href="#" class="remove">x</a>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div class="subtotal cf">
        <ul>
          <li class="totalRow">
            <span class="label">Subtotal</span><span class="value">$35.00</span>
          </li>

          <li class="totalRow">
            <span class="label">Shipping</span><span class="value">$5.00</span>
          </li>

          <li class="totalRow">
            <span class="label">Tax</span><span class="value">$4.00</span>
          </li>
          <li class="totalRow final">
            <span class="label">Total</span><span class="value">$44.00</span>
          </li>
          <li class="totalRow">
            <a href="#" class="btn continue">Checkout</a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
